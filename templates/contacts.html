{% extends 'base_accounts.html' %}


{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i>Message Your Order</h4>
            </div>
            <div class="card-body">

            {% include 'partials/_alerts.html' %}

            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {% if user.is_authenticated %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                {% else %}
                <input type="hidden" name="user_id" value="0">
                {% endif %}

                <div class="form-group">
                <label for="name" class="col-form-label">Complete Name:</label>
                <input type="text" name="name" class="form-control" {% if user.is_authenticated %} {% endif %} value="{{ user.first_name }} {{ user.last_name }}" required>
                </div>
                <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input type="email" name="email" class="form-control" {% if user.is_authenticated %} {% endif %} value="{{ user.email }}"  required>
                </div>
                <div class="form-group">
                <label for="phone" class="col-form-label">Phone:</label>
                <input type="text" name="phone" class="form-control" {% if user.is_authenticated %} {% endif %} value="{{ user.phone }}"  required>
                </div>
                <div class="form-group">
                <label for="message" class="col-form-label">Message Your Order:</label>
                <textarea name="message" class="form-control"></textarea>
                </div>
                <hr>
                <input type="submit" value="Send" class="btn btn-block btn-secondary">
            </form>
            </div>
        </div>
    </div>
    </div>
</div>
</section>
{% endblock %}
